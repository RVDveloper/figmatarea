<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Retro Toggle</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: "Press Start 2P", cursive;
            background-color: #000;
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.5s, color 0.5s;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 0 #FF4500;
        }

        /* Toggle Container */
        .toggle-container {
            position: relative;
            width: 150px;
            height: 60px;
            background: #000;
            border: 4px solid #FFD700;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #FFD700;
        }

        /* Pac-Man "button" */
        .toggle-button {
            width: 50px;
            height: 50px;
            background: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: all 0.3s ease-in-out;
            box-shadow: inset 5px 0 0 #000; /* Pac-Man mouth effect */
        }

        /* Ghost icon */
        .ghost {
            width: 20px;
            height: 20px;
            background: #dcdcdc;
            border-radius: 50%;
            position: relative;
            margin-right: 10px;
        }

        .ghost::before,
        .ghost::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #FFF;
            border-radius: 50%;
            position: absolute;
            top: 3px;
        }

        .ghost::before {
            left: 2px;
        }

        .ghost::after {
            right: 2px;
        }

        /* Toggle active state (Night mode) */
        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .toggle-container .toggle-button {
            left: 95px;
            background: #0700df; /* Ghost color */
            box-shadow: inset 5px 0 0 #000; /* Ghost shadow effect */
        }

        input[type="checkbox"]:checked ~ body {
            background-color: #001f3f; /* Dark blue for night mode */
            color: #140070;
        }

        /* Text label */
        .label {
            font-size: 1rem;
            color: #1000c4;
            text-shadow: 1px 1px 0 #000;
            text-transform: uppercase;
        }

        input[type="checkbox"]:checked ~ .label {
            color: #FF4500;
        }

        /* Adding Retro Font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Pac-Man Night/Day Mode</h1>

    <!-- Toggle switch -->
    <input type="checkbox" id="pacman-toggle">
    <label for="pacman-toggle" class="toggle-container">
        <div class="ghost"></div>
        <div class="toggle-button"></div>
    </label>

    <!-- Mode label -->
    <span class="label">Day Mode</span>

    <!-- JavaScript -->
    <script>
        // Script to dynamically update the label
        const toggle = document.getElementById("pacman-toggle");
        const label = document.querySelector(".label");

        toggle.addEventListener("change", () => {
            label.textContent = toggle.checked ? "Night Mode" : "Day Mode";
        });
    </script>
</body>
</html>
